<div id="chat-popup">
  <header>
    Chat Bot
    <span id="close-btn" (click)="toggleChat()">Ã—</span>
  </header>
  <div class="content">
    <div 
    *ngFor="let message of chatMessages" 
    [ngClass]="message.class">
    <div *ngIf="!message.isButton">{{ message.content }}</div>
    <div *ngIf="message.isButton" class="button-container">
      <button (click)="handleButtonClick(message.buttonAction)">{{ message.buttonLabel }}</button>
    </div>
    </div>
    <div id="user-input">
      <input type="text" [(ngModel)]="userInput" placeholder="Type your message..." />
      <button id="send-btn" (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
<button id="chat-button" (click)="toggleChat()"><i class="fa fa-whatsapp"></i></button>
<router-outlet></router-outlet>
